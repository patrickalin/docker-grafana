version: '3.2'

services:
  alert:
    image: grafana/grafana:4.4.1
    container_name: grafana
    volumes:
     - ./etc:/etc/grafana
     - ./data:/var/lib/grafana
    ports:
     - 7052:3000
    environment:
     - GF_SERVER_ROOT_URL=https://alert.services.alin.be/
    labels:
        - traefik.alert=3000
        - traefik.frontend.rule=Host:alert.services.alin.be
        - traefik.backend=alert
        - traefik.frontend.entryPoints=http,https
    networks:
        - web

networks:
  web:
    external:
      name: traefik_webgateway
